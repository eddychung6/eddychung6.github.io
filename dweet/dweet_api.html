

 <!DOCTYPE html>
<html>
<head>
<script src="//dweet.io/client/dweet.io.min.js"></script>
</head>
<body>
</body>
<script>
dweetio.get_latest_dweet_for("NbMHpe", function(err, dweet){

    var dweet = dweet[0]; // Dweet is always an array of 1

    console.log(dweet.thing); // The generated name
    console.log(dweet.content); // The content of the dweet
    console.log(dweet.created); // The create date of the dweet

});
dweetio.get_all_dweets_for("NbMHpe", function(err, dweets){

    // Dweets is an array of dweets
    for(theDweet in dweets)
    {
        var dweet = dweets[theDweet];

        console.log(dweet.thing); // The generated name
        console.log(dweet.content); // The content of the dweet
        console.log(dweet.created); // The create date of the dweet
    }

});
dweetio.listen_for("NbMHpe", function(dweet){

    console.log("news");

});
</script>
</html>
